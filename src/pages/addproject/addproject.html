<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Project</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addProject()" >
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list >
    <ion-item>
      <ion-label floating>title</ion-label>
      <ion-input [(ngModel)]="title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>short description</ion-label>

      <ion-input [(ngModel)]="short_des" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>description</ion-label>
      <ion-input [(ngModel)]="des" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>client</ion-label>
        <ion-input [(ngModel)]="client" ></ion-input>
      </ion-item>
    <ion-item>
       <ion-label> Finish Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="finish_date "></ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>
