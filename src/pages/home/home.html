<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Dashboard
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let project of projects" (click)="navproject(project.p_id)">
    <ion-card-title align="center">
      {{project?.title}}
    </ion-card-title>
    <ion-card-content align="center">
      {{project?.short_des}}
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-fab bottom center >
    <button ion-fab (click)="navAddProject()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
