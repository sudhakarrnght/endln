<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Milestone</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addMilestone()" >
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list >
        <ion-item>
          <ion-label floating>title</ion-label>
          <ion-input [(ngModel)]="title" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Number of days</ion-label>
    
          <ion-input type="number" [(ngModel)]="days" ></ion-input>
        </ion-item>
        
        
      </ion-list>
    

</ion-content>
